<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>
        <div class="form-group">
            <label for="ProductNameInput">Product Name</label>
            <input type="text" id="ProductNameInput" class="form-control">
        </div>
        <div class="form-group">
            <label for="ProductPriceInput">Product Price</label>
            <input type="number" id="ProductPriceInput" class="form-control">
        </div>
        <div class="form-group">
            <label for="ProductCategoryInput">Product Category</label>
            <input type="text" id="ProductCategoryInput" class="form-control">
        </div>
        <div class="form-group">
            <label for="ProductDescriptionInput">Product Description</label>
            <textarea id="ProductDescriptionInput" class="form-control"></textarea>
        </div>
        <button onclick="addProduct()" id="submitBtn" class="btn btn-primary">Add Product</button>

        <h2 class="mt-5">Product List</h2>
        <input type="text" id="searchTerm" onkeyup="searchProducts(this.value)" class="form-control" placeholder="Search Products">
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <script src="main.js"></script>
        
</body>
</html>
